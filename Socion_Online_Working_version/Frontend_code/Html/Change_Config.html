<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Change Algorithm Configuration</title>
        <meta http-equiv="Content-Type" content="text/html;">
        <link rel="shortcut icon" href="../images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../CSS/Socion.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Menu.css">
        <script type="text/javascript" src="../Scripts/User_Profiles.js"></script>
        <script type="text/javascript" src="../Scripts/util.js"></script>
        <script type="text/javascript" src="../Scripts/support.js"></script>
        <script type="text/javascript" src="../Scripts/Base64.js"></script>
        <script type="text/javascript" src="../Scripts/facebookLogout.js"></script>
    </head>

    <body onload ="checkPageValidity(); loadMenu(); showClickedMenuBlock('inboxLink'); SetconfigPage()">

        <div id="fb-root"></div>
        <div id="maintablewrap">
        <table id="maintable" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr align="center">
            <td width="12%" rowspan="2"><table id="logindiv" cellpadding="0" cellspacing="0"><tr><td></td></tr></table></td> 
            <th id="newsbanner" nowrap="nowrap">Change Inbox Settings</th>
        </tr>    
        <tr>
            <td style="vertical-align: middle" align="center">
            <table class="settingstable" cellpadding="0" cellspacing="0">
            <tbody align="center">
            <tr align="right" >
                <td nowrap="nowrap" class="menulable">Effect of Story Age:</td>
                <td align="left" ><select id="coeff" class="menutext">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select></td>
            </tr>
            <tr align="right" >
                <td nowrap="nowrap" class="menulable">Inbox Story Categories:</td>
                <td align="left" nowrap="nowrap" >
                    <select id="inboxCategoryList" class="menutext">  </select>       
                    <input type="button" value="Remove From Inbox" class="button"  onclick="removeFrominboxCategoryList()">
                </td>
            </tr>
            
             <tr align="right" >
                <td nowrap="nowrap" class="menulable">Select Story Category:</td>
                <td align="left" nowrap="nowrap" class="menutext">
                    <select id="addinboxCategoryList" class="menutext">
                        
                        <option>Video</option>
                        <option>Picture</option>
                        <option>Blog</option>
                        <option>World News</option>
                        <option>Business</option>
                        <option>Politics</option>
                        <option>Science/Technology</option>
                        <option>Nature</option>
                        <option>Comedy</option>
                        <option>Gaming</option>
                        <option>Culture</option>
                        <option>Travel</option>
                        <option>Health</option>
                        <option>Lifestyle</option>
                        <option>Entertainment</option>
                        <option>Sports</option>
                        <option>Other</option>
    
                    </select>
                    <input type="button" value="Add To Inbox" class="button"  onclick="textToinboxCategoryList()" size="25"></td>
        
            </tr>
            <tr align="right">
                <td nowrap="nowrap" class="menulable">No. of Inbox Items: </td>
                <td align="left" ><select id="inbox" class="menutext">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select></td>
            </tr>
            <tr align="right">
                <td nowrap="nowrap" class="menulable">Show Stories Since Last:</td>
                <td align="left" nowrap="nowrap" class="menulable"><select id="lastdays" class="menutext">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>Days</td>
            </tr>

            <tr><th colspan="2"><input type="button" value="Save Settings" onclick ="changeConfig()"  class="button"></th></tr>
            <tr><th id="outputmessage" colspan="2" align="center"></th></tr>
            </tbody>
            </table>
             </td>   
            </tr>

        <tr align="center" bgcolor="white" id="copyrightmessage">
        <td class="smallmenulable" colspan="2">
            <ul id="footercontainer">
            <li>&copy; 2012 by oursocion.com All Rights Reserved</li>
            <li><a href="FAQ.html" class="link">FAQ</a></li>
            <li><a href="About_us.html" class="link">About Socion</a></li>
            <li><a href="http://blog.oursocion.com" class="link" >Blog</a></li>
            <li><a href="#" class="link" onclick="openFeedbackWindow()">Give us feedback</a></li>
            <li><a href="Privacy_policy.html" class="link">Privacy</a></li> 
            <li><a href="Contact_us.html" class="link">Contact us</a></li>
            </ul>
        </td>
        </tr>

        </tbody>
        </table>
        </div>    
    </body>
</html>
