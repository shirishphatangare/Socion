        <script language="javascript" type="text/javascript">
        function limitText(limitField, limitCount, limitNum) {
	if (limitField.value.length > limitNum) {
		limitField.value = limitField.value.substring(0, limitNum);
	} else {
		limitCount.value = limitNum - limitField.value.length;
	}
        }
        </script>

            <tr  align="right">
                <td  nowrap="nowrap" width="20%" class="menulable">Your Name:</td>

            <tr  align="right">
                <td  nowrap="nowrap" width="20%" class="menulable">Message <small>(Max. 500 chars):</small></td>
                <td align="left" >
                <form name="myform" action="">
                    <textarea style="resize:none;" rows="6" cols="50" id="contactMessage" name="limitedtextarea"   onkeyup="limitText(this.form.limitedtextarea,this.form.countdown,500);"

                    <input readonly="" type="hidden" name="countdown" id="countdown" size="3" value="500"> </input>
                </form>
                </td>
            </tr>
            <tr><th colspan="2"><input type="button" value="Submit" onclick="sendContactMessage()" class="button"></input></th></tr>
