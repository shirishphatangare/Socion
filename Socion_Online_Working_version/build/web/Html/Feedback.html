<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Feedback</title>
        <link rel="stylesheet" type="text/css" href="../CSS/Socion.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="../images/favicon.ico">
        <script type="text/javascript" src="../Scripts/Feedback.js"></script>
        <script type="text/javascript" src="../Scripts/util.js"></script>
    </head>
    <body onload="setFeedbackPage()">
        <table  align="center" style="height:175px;width:650px" class="settingstable" cellpadding="0" cellspacing="0">
            <tbody align="center">
                
            <tr align="right" >
                <td nowrap="nowrap" class="menulable">Options:</td>
                <td align="left"><select id="category" class="menutext">
                    <option selected>Select Feedback type</option>
                    <option>Query</option>
                    <option>Website error</option>
                    <option>Suggestions</option>
                    <option>Praise</option>
                    <option>Grievances</option>
                    <option>Other feedback</option>
                </select></td>
            </tr>
                
            <tr align="right">
                <td  nowrap="nowrap" class="menulable">Subject:</td>
                <td align="left" ><input type="text" size="70" id="subject" class="menutext"></td>
            </tr>

            <tr align="right" >
                <td nowrap="nowrap" class="menulable">Enter your feedback:</td>
                <td align="left"><textarea id="feedback" style="resize:none;" cols="68" rows="2" class="menutext"></textarea></td>
            </tr>
            
            <tr><th colspan="2"><input type="button" value="Send feedback" onclick="sendFeedback()" class="button"></th></tr>
            
            <tr><th id="outputmessage" colspan="2" align="center"></th></tr>
            
            </tbody>
        </table>
    </body>
</html>
